<!-- On fait une boucle à travers tous les posts sur le site -->
{% for post in site.posts %}
<!-- Si la variable "title" d'un post est égale à la variable "jumbotron" de la page,
on exécute le code ci-dessous -->
{% if post.title == page.jumbotron %}
<a class="no-underline text-white" href="{{post.url | relative_url}}">
  <div class="jumbotron p-3 p-md-5 rounded bg-dark" style="background-image: url('{{post.image | relative_url}}');">
    <div class="col-md-6 px0">
      <h1 class="display-3 font-weight-bold text-uppercase ">
        {{post.title}}
      </h1>
      <p class="font-weight-bold lead my-3">
        {{post.subtitle}}
      </p>
      <p class="lead mb-0">
      </p>
    </div>
  </div>
</a>

{% endif %}
{% endfor %}
