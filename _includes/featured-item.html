<div class="col-md-6">
  <div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary">{{post.category}}</strong>
      <h3 class="mb-0">
        <a class="text-dark font-weight-bold text-uppercase" href="{{post.url | relative_url}}">{{post.title}}</a>
      </h3>
      <div class="mb-1 text-muted">{{post.date | date_to_long_string }}</div>
      <p class="card-text mb-auto">{{post.subtitle}}</p>
      <a href="{{ post.url | relative_url }}">Continue reading...</a>
    </div>
    <img class="card-img-right flex-auto d-none d-md-block" data-src="{{post.image | relative_url}}"
      src="{{post.image | relative_url}}" data-holder-rendered="true">
  </div>
</div>
